<!-- Bootstrap Bundle JS -->

<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Rick and Morty Store</a>
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation">
                ☰
            </button>
            <nav class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>

                    <li><a href="form.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    

    <!-- Formulario -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Contacto</h1>
        <form action="https://formspree.io/f/xzzblwld" method="POST" id="contactForm">
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                <input type="text" name="nombre" class="form-control" id="nombreCompleto" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea name="message" class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
    </div>
    <BR></BR>
