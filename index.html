<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tienda Online</title>
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Rick and Morty Store</a>
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation">
                ☰
            </button>
            <nav class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="product-list-page.html">Productos</a></li>
                    <li><a href="cart.html">Carrito</a></li>
                    <li><a href="review.html">Reseñas</a></li>
                    <li><a href="form.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    
    
    
    
    
    
    

    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/rick-herido-con-morty_1280x720_xtrafondos.com.jpg" class="d-block w-100" alt="Bienvenido">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Bienvenido</h5>
                    <p>Explora nuestra amplia gama de productos.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/familia-sanchez-rick-y-morty_1280x720_xtrafondos.com.jpg" class="d-block w-100" alt="Productos de Calidad">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Productos de Calidad</h5>
                    <p>Encuentra lo que necesitas con la mejor calidad.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Sección Principal -->
    <main>
        <section id="productos">
            <h2 class="title2">Productos Destacados</h2>
            <div id="productosDestacados" class="productosContainer">
                <!-- Productos destacados generados dinámicamente -->
            </div>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2023 Nombre del Proyecto</p>
    </footer>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="index.js"></script>
</body>
</html>
